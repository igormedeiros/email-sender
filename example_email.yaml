# Arquivo de exemplo para o conteúdo dos emails
# Copie este arquivo para config/email.yaml e preencha os valores corretos
# -----------------------------------------------------

# Informações do evento
# ---------------------
evento:
  link: "https://www.exemplo.com/evento-exemplo"
  data: "01 e 02 de Junho"
  cidade: "São Paulo, SP"
  local: "Avenida Exemplo, 123, Centro"
  horario: "9h às 18h (ambos os dias)"

# Promoções e ofertas
# -------------------
promocao:
  desconto: 15%

# Configurações de email
# ---------------------
email:
  subject: "Assunto do Email - Configurado no email.yaml"
  template_path: "config/templates/email.html"

# URLs de gerenciamento de inscrição
# ---------------------------------
urls:
  unsubscribe: "https://exemplo.com/unsubscribe"
  subscribe: "https://exemplo.com/resubscribe"
