# Conteúdo dinâmico para os templates de email
# Copie este arquivo para config/email.yaml e preencha os valores corretos
# -----------------------------------------------------

# Informações do evento
# ---------------------
evento:
  link: "https://www.exemplo.com.br/evento/seu-evento"  # Link do evento/inscrição
  data: "01 e 02 de janeiro"                            # Data do evento
  cidade: "Sua Cidade"                                  # Cidade do evento
  local: "Nome do Hotel, Sua Cidade - UF"               # Local do evento
  horario: "9h às 18h (ambos os dias)"                  # Horário do evento

# Promoções e ofertas
# -------------------
promocao:
  desconto: "20%"  # Valor do desconto (deixe vazio para não mostrar o parágrafo de desconto)

# Configurações de email
# ---------------------
email:
  subject: "Título do seu Email"  # Assunto do email que será enviado

# URLs de gerenciamento de inscrição
# ---------------------------------
urls:
  unsubscribe: "https://seu-site.com.br/unsubscribe"  # URL para descadastro
  subscribe: "https://seu-site.com.br/resubscribe"    # URL para recadastro 