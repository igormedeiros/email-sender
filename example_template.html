<!-- Arquivo de exemplo para o template de email -->
<html>
<body style="font-family: Arial, sans-serif; line-height: 1.6; max-width: 600px; margin: 0 auto; color: #333;">
    <p>Olá,</p>
    <p>Este é um exemplo de template de email para o sistema de envio.</p>
    <p>Evento em {data_evento} na cidade de {cidade}.</p>
    <p style="text-align: center; margin: 25px 0;">
        <a href="{link_evento}" 
           style="background-color: #0066CC; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 16px; display: inline-block;">
            CLIQUE AQUI PARA MAIS INFORMAÇÕES
        </a>
    </p>
    <p>Atenciosamente,<br>Equipe de Marketing</p>
    <hr>
    <p style="font-size: 12px; color: #999;">
        Para parar de receber nossos emails, <a href="{unsubscribe_link}">clique aqui</a>.
    </p>
</body>
</html>
